machine:
  node:
    version: 4.0

dependencies:
  pre:
   - curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | tar -zxvf- -C $HOME/bin
   - testspace config url samples.testspace.com

test:
  override:
    - npm install -g gulp
    - npm install
    - gulp build

# refer to ".testspace.txt" for list of content    
  post:
    - testspace @.testspace.txt
