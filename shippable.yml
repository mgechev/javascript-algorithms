language: node_js

node_js:
  - "4.0"

env:
  global:
   - secure: 
  
build:
 ci:
  - npm install -g gulp
  - npm install
  - gulp build

 post_ci:
  - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | sudo tar -zxvf- -C /usr/local/bin
  - CI_REPORTS=$PWD/test/reports testspace @.testspace $TESTSPACE_TOKEN/${BRANCH}#ship.Build.${BUILD_NUMBER}